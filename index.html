<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Temporary Guarantee Legality — Premium Document</title>

<!-- FONT & STYLE -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #f4f6f9;
        margin: 0;
        padding: 0;
    }

    .header {
        background: linear-gradient(135deg, #0a1a3c, #123067);
        color: white;
        padding: 30px;
        text-align: center;
        border-bottom: 5px solid gold;
    }

    .header img {
        width: 160px;
        margin-bottom: 10px;
    }

    .container {
        max-width: 850px;
        background: white;
        margin: 30px auto;
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        position: relative;
    }

    /* Watermark */
    .watermark {
        position: absolute;
        font-size: 70px;
        top: 35%;
        left: 10%;
        opacity: 0.06;
        transform: rotate(-25deg);
        font-weight: 700;
        color: #0a1a3c;
        pointer-events: none;
    }

    label {
        font-weight: 600;
        margin-top: 10px;
        display: block;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 15px;
        background: #0a1a3c;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        margin-top: 10px;
    }

    button:hover {
        background: #132d63;
    }

    .footer {
        text-align: center;
        margin-top: 40px;
        padding: 15px;
        font-size: 13px;
        color: #555;
        opacity: 0.8;
    }

    .qr-preview {
        display: block;
        margin-left: auto;
        width: 130px;
        border-radius: 12px;
        margin-bottom: 15px;
    }
</style>
</head>

<body>

<div class="header">
    <img src="https://dummyimage.com/300x120/0a1a3c/ffffff&text=TGL+Premium+Logo" alt="Company Logo">
    <h1>Temporary Guarantee Legality</h1>
    <p>Premium Legalization Support Service</p>
</div>

<div class="container">

    <div class="watermark">TGL PREMIUM</div>

    <!-- QR CODE PREVIEW -->
    <img id="qrImage" class="qr-preview" 
         src="https://dummyimage.com/300x300/000/fff&text=QR+Code"
         alt="QR Code">

    <h2 style="color:#0a1a3c;">Legal Document Generator</h2>

    <label>Client Name</label>
    <input id="clientName" type="text" placeholder="Enter client name">

    <label>Address</label>
    <input id="address" type="text" placeholder="Enter address">

    <label>Phone Number</label>
    <input id="phone" type="text" placeholder="Enter phone number">

    <label>Document Type</label>
    <input id="documentType" type="text" placeholder="Document type">

    <label>Description</label>
    <textarea id="description" placeholder="Additional notes..."></textarea>

    <label>Date</label>
    <input id="date" type="date">

    <label>Officer</label>
    <input id="officer" type="text" placeholder="Officer name">

    <button onclick="generatePDF()">Generate PDF</button>
</div>

<div class="footer">
    <strong>Temporary Guarantee Legality</strong><br>
    Gold–Navy Elite Edition • Verified Compliance Support
</div>

<!-- JS + PDF Creator -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
function generatePDF() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();

    pdf.setFont("helvetica", "bold");
    pdf.setFontSize(18);
    pdf.text("TEMPORARY GUARANTEE LEGALITY", 20, 20);

    pdf.setFontSize(12);
    pdf.text("Premium Legalization Service", 20, 28);

    pdf.line(20, 32, 190, 32);

    let y = 45;

    function write(label, value) {
        pdf.text(`${label}:`, 20, y);
        pdf.text(value || "-", 80, y);
        y += 10;
    }

    write("Client Name", document.getElementById("clientName").value);
    write("Address", document.getElementById("address").value);
    write("Phone", document.getElementById("phone").value);
    write("Document Type", document.getElementById("documentType").value);
    write("Description", document.getElementById("description").value);
    write("Date", document.getElementById("date").value);
    write("Officer", document.getElementById("officer").value);

    pdf.save("Legal-Document.pdf");
}
</script>

</body>
</html>
