<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teuku Rijul – Portfolio</title>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #050505;
        color: white;
        text-align: center;
    }

    /* ===== PROFILE IMAGE (ANTI RUSAK) ===== */
    .profile-container {
        width: 180px;
        height: 180px;
        margin: 40px auto 20px auto;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 0 25px rgba(0,255,255,0.6);
    }

    .profile-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
    }

    /* ===== TITLE ===== */
    h1 {
        font-size: 26px;
        margin-top: 10px;
        text-shadow: 0 0 10px cyan;
    }

    p.desc {
        font-size: 14px;
        opacity: 0.8;
        margin-bottom: 30px;
    }

    /* ===== CARD ===== */
    .card {
        width: 90%;
        max-width: 480px;
        background: rgba(0,255,255,0.05);
        border: 1px solid rgba(0,255,255,0.3);
        border-radius: 12px;
        margin: 15px auto;
        padding: 18px;
        backdrop-filter: blur(6px);
        box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }

    .card h2 {
        margin-top: 0;
        text-shadow: 0 0 8px cyan;
    }

    .price {
        font-size: 22px;
        color: cyan;
        margin: 10px 0;
    }

    /* ===== BUTTON ===== */
    .btn {
        display: inline-block;
        padding: 10px 18px;
        margin-top: 10px;
        border: 1px solid cyan;
        color: cyan;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.2s;
    }

    .btn:hover {
        background: cyan;
        color: black;
        box-shadow: 0 0 15px cyan;
    }

    footer {
        margin: 40px 0 20px 0;
        opacity: 0.4;
    }
</style>

</head>
<body>

    <!-- PROFILE SECTION -->
    <div class="profile-container">
        <img src="assets/profile_optimized.jpg" alt="Profile">
    </div>

    <h1>Teuku Rijul</h1>
    <p class="desc">Web Developer • Cyber UI Designer • Portfolio</p>

    <!-- SERVICE CARD -->
    <div class="card">
        <h2>Paket Jasa Portfolio</h2>
        <div class="price">Rp 999.999 – Rp 2.999.999</div>
        <p>Membuat website personal premium dengan style futuristik/cyberpunk.</p>
        <a class="btn" href="https://wa.me/628***">Hubungi Saya</a>
    </div>

    <!-- PROJECT CARD -->
    <div class="card">
        <h2>Contoh Project</h2>
        <p>Beberapa project website modern & ringan.</p>
        <a class="btn" href="#">Lihat Project</a>
    </div>

<footer>© 2025 Teuku Rijul</footer>

</body>
</html>
