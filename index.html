    <!-- JavaScript for scroll animations -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create a simple animated background if video fails to load
            const bgVideo = document.querySelector('.bg-video');
            if (bgVideo) {
                bgVideo.onerror = function() {
                    this.style.display = 'none';
                    document.body.style.background = 'radial-gradient(circle, #0a0a0f 0%, #0d0d15 100%)';
                    
                    // Add subtle CSS animation as fallback
                    document.body.style.backgroundSize = '200% 200%';
                    document.body.style.animation = 'bgShift 10s ease infinite';
                    
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes bgShift {
                            0% { background-position: 0% 50%; }
                            50% { background-position: 100% 50%; }
                            100% { background-position: 0% 50%; }
                        }
                    `;
                    document.head.appendChild(style);
                };
            }

            // Scroll animation for elements
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1
            });

            // Observe all elements with fade-in class
            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });

            // Smooth scrolling for navigation links
            document.querySelectorAll('nav a').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 80,
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Add hover effects to cards
            document.querySelectorAll('.info-card, .pricing-card, .tool-card').forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                    this.style.boxShadow = '0 10px 25px rgba(0, 247, 255, 0.1)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.2)';
                });
            });

            // Add interactive elements to buttons
            document.querySelectorAll('.btn').forEach(button => {
                button.addEventListener('mousedown', function() {
                    this.style.transform = 'scale(0.98)';
                });
                
                button.addEventListener('mouseup', function() {
                    this.style.transform = 'scale(1)';
                });
            });

            // Add interactive elements to social icons
            document.querySelectorAll('.social-icon').forEach(icon => {
                icon.addEventListener('mousedown', function() {
                    this.style.transform = 'scale(0.95)';
                });
                
                icon.addEventListener('mouseup', function() {
                    this.style.transform = 'scale(1.1)';
                });
            });
        });
    </script>
