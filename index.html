  <script>
    // === SPIDER-MAN BACKGROUND WITH MOVING SPIDER ===
    (function() {
      const canvas = document.getElementById('spider-bg');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Spider object
      class Spider {
        constructor() {
          this.reset();
          this.size = 4 + Math.random() * 3;
        }
        reset() {
          this.angle = Math.random() * Math.PI * 2;
          this.radius = 30 + Math.random() * 100;
          this.center = { x: canvas.width / 2, y: canvas.height / 2 };
          this.speed = 0.002 + Math.random() * 0.003;
          this.offset = Math.random() * Math.PI * 2;
        }
        update() {
          const time = Date.now() * this.speed;
          this.angle += 0.01;
          const r = this.radius + Math.sin(time + this.offset) * 15;
          this.x = this.center.x + Math.cos(this.angle) * r;
          this.y = this.center.y + Math.sin(this.angle) * r;
        }
        draw() {
          ctx.fillStyle = 'rgba(255, 42, 157, 0.9)';
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
          // Legs
          ctx.strokeStyle = 'rgba(255, 42, 157, 0.7)';
          ctx.lineWidth = 1;
          for (let i = 0; i < 4; i++) {
            const a = this.angle + (i * Math.PI / 2);
            ctx.beginPath();
            ctx.moveTo(this.x, this.y);
            ctx.lineTo(
              this.x + Math.cos(a) * (this.size + 3),
              this.y + Math.sin(a) * (this.size + 3)
            );
            ctx.stroke();
          }
        }
      }

      const spiders = [new Spider(), new Spider(), new Spider()];
      const arms = 16;

      function drawWeb() {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const time = Date.now() * 0.001;
        const radius = Math.min(canvas.width, canvas.height) * 0.85;

        ctx.strokeStyle = 'rgba(0, 200, 255, 0.08)';
        ctx.lineWidth = 1;

        for (let i = 0; i < arms; i++) {
          const angle = (i / arms) * Math.PI * 2 + time * 0.15;
          ctx.beginPath();
          ctx.moveTo(centerX, centerY);
          ctx.lineTo(
            centerX + Math.cos(angle) * radius,
            centerY + Math.sin(angle) * radius
          );
          ctx.stroke();
        }

        for (let r = 1; r <= 6; r++) {
          const ringRadius = (r / 6) * radius + Math.sin(time + r) * 12;
          ctx.beginPath();
          ctx.arc(centerX, centerY, ringRadius, 0, Math.PI * 2);
          ctx.stroke();
        }
      }

      function animate() {
        ctx.fillStyle = 'rgba(5, 7, 15, 0.3)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawWeb();
        spiders.forEach(s => {
          s.update();
          s.draw();
        });
        requestAnimationFrame(animate);
      }

      animate();
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        spiders.forEach(s => s.reset());
      });
    })();

    // === MATRIX TEXT RAIN ===
    (function() {
      const canvas = document.getElementById('matrix-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&*";
      const fontSize = 14;
      const columns = canvas.width / fontSize;
      const drops = [];

      for (let i = 0; i < columns; i++) drops[i] = Math.random() * -100;

      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#00f7ff';
        ctx.font = `${fontSize}px monospace`;

        for (let i = 0; i < drops.length; i++) {
          const text = chars.charAt(Math.floor(Math.random() * chars.length));
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(draw, 35);
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    })();

        btn.textContent = 'ðŸ”‡ AMBIENT: OFF';
      } else {

      }
      isPlaying = !isPlaying;
